<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Library</title>
</head>

<body>

    <div class="add-book">
        <h1>Add a new book to the libary!</h1>
        <form action="post">
            <!-- author,title,pages,readState -->
            <label for="author">Author: </label>
            <input type="text" name="author" id="author">

            <label for="title">Title: </label>
            <input type="text" name="title" id="title">

            <label for="pages">Pages: </label>
            <input type="number" name="pages" id="pages">
            <fieldset>
                <legend>Read Status:</legend>
            <label for="read">read</label>
            <input type="radio" name="read-status" id="read">

            <label for="not-read">not read</label>
            <input type="radio" name="read-status" id="not-read" checked>
            </fieldset>

            <button id="form-submit" type="button">Submit</button>

        </form>
    </div>

    <table class="library">
        <tr id="header">
            <th>Author</th>
            <th>Title</th>
            <th>Pages</th>
            <th>Read Status</th>
        </tr>
    </table>

</body>

</html>
